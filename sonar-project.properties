# must be unique in a given SonarQube instance
sonar.projectKey=CarolynTestUpdate
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=gs-spring-boot
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=src/main/java



 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.tests=src/test
sonar.junit.reportPaths=target/surefire-reports
sonar.surefire.reportPaths=target/surefire-reports
sonar.jacoco.reportPaths=target/jacoco-ut.exec
sonar.binaries=target/classes
sonar.java.coveragePlugin=jacoco
sonar.java.binaries=target/classes/hello
